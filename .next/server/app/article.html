ic/chunks/231-399bff70175cf02a.js\",\"221\",\"static/chunks/app/article/page-05c3bfc35e4ade29.js\"],\"default\"]\na:I[9275,[],\"\"]\nb:I[1343,[],\"\"]\nc:I[2292,[\"231\",\"static/chunks/231-399bff70175cf02a.js\",\"185\",\"static/chunks/app/layout-a34b0d8448da146c.js\"],\"default\"]\nd:I[231,[\"231\",\"static/chunks/231-399bff70175cf02a.js\",\"931\",\"static/chunks/app/page-5b985c8f9251c6b7.js\"],\"\"]\nf:I[6130,[],\"\"]\n7:T5da,\n戸塚駅西口から徒歩約3分の場所に、**体験型英語教室「アールイーアカデミー（Re ACADEMY）」** が移転オープンするそうです！\n\n\u003cImg src=\"/images/20250525-eigojuku.jpg\"\n     alt=\"アールイーアカデミーポスター\"\n     class=\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\" /\u003e\n\n\u003cImg src=\"/images/20250525-eigojuku2.jpg\"\n     alt=\"アールイーアカデミーの外観\"\n     class=\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\" /\u003e\n\n公式サイトの案内によると、新教室でのレッスン開始日は **2025年6月1日**。\n\n### 新しい場所\n\n- **住所**：横浜市戸塚区戸塚町4028-3\n- **アクセス**：JR／横浜市営地下鉄「戸塚駅」西口から徒歩3分\n\n\u003ciframe src=\"https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3252.2241776289443!2d139.52933027635098!3d35.39969347267945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60185bb268f20305%3A0xda486a9026a0c901!2z44Ki44O844Or44Kk44O844Ki44Kr44OH44Of44O8!5e0!3m2!1sja!2sjp!4v1748769373432!5m2!1sja!2sjp\" width=\"600\" height=\"450\" style=\"border:0;\" allowfullscreen=\"\" loading=\"lazy\" referrerpolicy=\"no-referrer-when-downgrade\"\u003e\u003c/iframe\u003e\n\n### アールイーアカデミーの公式ブログもある\n\n教室の日常やイベント情報は、公式ブログで随時紹介されています。気になる方はのぞいてみてください！  \n👉 [アールイーアカデミー公式ブログ](https://reacademy-manabi.com/blog-menu/)\n8:T671,\n戸塚駅直結の商業施設 **戸塚モディ** 2F に、湘南発の **無添加ドッグ"])</script><script>self.__next_f.push([1,"フード専門店「Ruree（ルリー）」** がオープンしたようです。\n\n\u003cimg src=\"/images/20250523-dogfoodshop.jpeg\"\n     alt=\"Rureeの外観\"\n     class=\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\" /\u003e\n\n\u003cImg src=\"/images/20250523-dogfoodshop2.jpeg\"\n     alt=\"Rureeの外観\"\n     class=\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\" /\u003e\n\n開店日は **2025年5月23日(金)**。湘南・辻堂に続く **2号店** です。\n\nRuree では、添加物不使用のフードやおやつを中心に、管理栄養士が愛犬の食生活をサポート。\n\n### お店の場所\n\n- **住所**：神奈川県横浜市戸塚区戸塚町10　戸塚モディ 2F\n- **アクセス**：JR／横浜市営地下鉄「戸塚駅」直結\n\n\u003ciframe src=\"https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3252.1571652339476!2d139.5298125881584!3d35.40135470223331!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60185b0064659697%3A0xc99d77d42cc351e9!2zUnVyZWUg5oi45aGa44Oi44OH44Kj5bqX!5e0!3m2!1sja!2sjp!4v1748767886629!5m2!1sja!2sjp\" width=\"600\" height=\"450\" style=\"border:0;\" allowfullscreen=\"\" loading=\"lazy\" referrerpolicy=\"no-referrer-when-downgrade\"\u003e\u003c/iframe\u003e\n\n愛犬家さんはぜひチェックしてみてくださいね！\n\n### 参考リンク\n\n- Instagram：[@ruree.dog](https://www.instagram.com/ruree.dog)\n- [PR TIMES「モディ初出店！愛犬の健康を応援する湘南の無添加ドッグフード専門店『Ruree』が戸塚モディにオープン！」](https://prtimes.jp/main/html/rd/p/000003765.000003860.html)\n9:T8c0,"])</script><script>self.__next_f.push([1,"戸塚って、都会と田舎のバランスが絶妙ですよね。\n駅前はなんでもそろう大都会、でもそこから10分も歩けば田園風景が広がったり…。\nいわば、\"トカイナカ\"って感じでしょうか。\n\n今日は、そんなトカイナカのちょっと懐かしい、心がほっとする風景をご紹介します。\n\n戸塚駅の東側に伸びる旧国道一号線に沿って進み、JRの線路をまたいで更に進むと、そこは**上矢部**。\n駅前の喧騒とは打って変わって、一戸建てやマンションが立ち並ぶ住宅街です。\nでも、そんな家々の間にはちょっと懐かさを感じるスナックや食堂が。\nなんだか心がほっとする、素敵な戸塚の街並みです。\n\n上矢部の街を阿久和川に沿ってさらに進むと、泉区との境界のすぐ近くに見えてくるのが**五軒橋**。\n今日の主役です。\n\n\u003cimg src=\"/images/20250516-totsukanodokatanbou.jpg\"\n     alt=\"五軒橋の風景\"\n     class=\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\" /\u003e\n\n五軒橋から川の下流（戸塚駅方面）を見たときの景色はこんな感じ。\n\n\u003cimg src=\"/images/20250516-totsukanodokatanbou2.jpg\"\nalt=\"五軒橋の風景\"\nclass=\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\" /\u003e\n\n上流（泉区方面）を見たときの景色はこんな感じ。\n\n\u003cimg src=\"/images/20250516-totsukanodokatanbou3.jpg\"\nalt=\"五軒橋の風景\"\nclass=\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\" /\u003e\n\nどうでしょう、なんだか「日本の原風景」って感じしませんか？\nお散歩がてら、少し立ち寄ってみてはいかがでしょう。\n\nちなみにお散歩といえば、阿久和川沿いには結構きれいな遊歩道があります。\n\n\u003cimg src=\"/images/20250516-totsukanodokatanbou4.jpg\"\nalt=\"五軒橋の風景\"\nclass=\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\" /\u003e\n\n昼間にはのんびりお散歩する方もちらほら。また行ってみようと思います！\n\n※バスを使う方へ：すぐ近くの「下岡津」バスから戸塚駅方面へのバスの行き来があります。日中だと約10分間隔で来ているイメージ。\n"])</script><script>self.__next_f.push([1,"10:[]\n"])</script><script>self.__next_f.push([1,"0:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/_next/static/css/702e00766e06a735.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]],[\"$\",\"$L3\",null,{\"buildId\":\"7zMMcSc_TQP0VcndXoj0Z\",\"assetPrefix\":\"\",\"initialCanonicalUrl\":\"/article/\",\"initialTree\":[\"\",{\"children\":[\"article\",{\"children\":[\"__PAGE__\",{}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[\"article\",{\"children\":[\"__PAGE__\",{},[[\"$L4\",[\"$\",\"$5\",null,{\"fallback\":[\"$\",\"div\",null,{\"children\":\"Loading...\"}],\"children\":[\"$\",\"$L6\",null,{\"allPosts\":[{\"slug\":\"20250604-トツカーナのミスドで食べ放題やってる！\",\"content\":\"トツカーナモール3Fの「ミスタードーナツ　戸塚西口ショップ」でドーナツ食べ放題やってました！**ドーナツビュッフェ**っていうそうです。\\n\\n[](https://www.misterdonut.jp/m_menu/set_menu/)\\n\\n![ミスタードーナツ戸塚西口ショップのドーナツビュッフェ](/images/mister_doughnut.jpg)\\n\\n\\n料金は**大人（中学生以上）2,000円**、**3歳～小学生850円**（いずれも税込）。やっている店舗もやっていない店舗もあるみたいですが、戸塚周辺は結構充実してそうです。東戸塚とか中田とかでもやってます。詳細はこちら👉　[mister donut 「ドーナツビュッフェ」](\u003c\u003e)\\n\\n\\n事前予約は不要みたいですが、**平日10時～19時**のとのこと。また、**6/30までの期間限定**です。気になる方はお早めに！\\n\\n\\n\\n出典：[mister donut 「ドーナツビュッフェ」](https://www.misterdonut.jp/m_menu/set_menu/)\\n\",\"title\":\"トツカーナのミスドで食べ放題やってる！\",\"excerpt\":\"トツカーナモール3Fの「ミスタードーナツ　戸塚西口ショップ」でドーナツ食べ放題やってます！6/2～6/30の期間限定！\",\"date\":\"$D2025-06-04T21:54:00.000Z\",\"category\":\"街ネタ\",\"image\":\"/images/mister_doughnut.jpg\",\"author\":\"編集部\",\"tags\":[\"トツカーナ\",\"ミスド\",\"食べ放題\"]},{\"slug\":\"20250602-上倉田に新しいマンションが建つらしい\",\"content\":\"上倉田交差点のすぐ近く、大船停車場矢部線（県道203号）沿いで新しいマンションが建設中です。\\n\\n![建設中のマンション](/images/overview.jpg)\\n\\n建築計画を見てみると、全部で32戸とのこと。いやあ、戸塚ってホントに人増えてますよね、、すごいな、、。仲間が増えるみたいでうれしいですね！\\n\\n\\n\\n![マンションの建築計画](/images/plan.jpg)\\n\\n\\n\\n延べ面積が約1,400㎡ということなので、１戸あたり約45㎡。結構コンパクトだな、と思っていたら…？\\n\\n![マンションの広告](/images/ads.jpg)\\n\\n1LDK中心の間取りみたいです！なんと戸塚駅周辺では９年ぶりだとか。確かに、戸塚ってファミリーめちゃくちゃ増えてますしね～。こちらのマンションは一人暮らしや夫婦・カップル層が中心に入居する感じになるんでしょうか。\\n\\n\\n\\n戸塚駅も徒歩６分と近いですし、上倉田交差点のあたりはアピタやガストなどなんでもそろうイメージです。とっても便利そうですね！\\n\\n![マンションの前の様子](/images/road.jpg)\\n\",\"title\":\"上倉田に新しいマンションが建つらしい\",\"excerpt\":\"大船停車場矢部線（県道203号）沿いの上倉田あたりに、1LDKが中心のマンションができるみたい。\",\"date\":\"$D2025-06-02T23:43:00.000Z\",\"category\":\"街ネタ\",\"image\":\"/images/overview.jpg\",\"author\":\"編集部\",\"tags\":[\"上倉田町\",\"マンション\",\"新築\"]},{\"slug\":\"20250602-６月オープン予定の「トツカド」で月極駐輪場が募集中\",\"content\":\"以前紹介した「トツカド」。　（記事はこちら👉 [戸塚駅東口すぐの新スポット「トツカド」、見てきました。](https://totsupo.pages.dev/news/20250510-%E6%88%B8%E5%A1%9A%E9%A7%85%E6%9D%B1%E5%8F%A3%E3%81%99%E3%81%90%E3%81%AE%E6%96%B0%E3%82%B9%E3%83%9D%E3%83%83%E3%83%88%E3%80%8C%E3%83%88%E3%83%84%E3%82%AB%E3%83%89%E3%80%8D%E3%80%81%E8%A6%8B%E3%81%A6%E3%81%8D%E3%81%BE%E3%81%97%E3%81%9F%E3%80%82)）\\n６月オープンと聞いてはいるけれど、いつ始まるんだろう…？　建物はほぼ完成していそうな様子。めちゃくちゃ楽しみです！\\n\\n今日見てみたら、駐輪場を募集していました。\\n\\n![トツカドの駐輪場募集中のチラシ](/images/application.jpg)\\n\\n時間貸しじゃなくて月極のほうですね。駅からめちゃくちゃ近いので、通勤・通学に便利そうです！料金等の詳細は「お問合せ先」に連絡してみてください！\\n\\n\\n\\nせっかくなんで、駐輪場の様子もちょっと見てきました。\\n\\n東口のほうからくるとまさに旧国道１号線との「カド」にあるトツカドを右にまがると、裏側がこんな感じになっています。\\n\\n![トツカドの裏側](/images/place.jpg)\\n\\nこの右手側が駐輪場になってます。\\n\\n![駐輪場の様子](/images/site.jpg)\\n\\nぱっと見30～40台くらい枠がありそうです。今のところあんまり埋まってなさそうですが、この立地なのでこれからどんどん利用者が増えそうです！お早めにどうぞ！\\n\\n\\n\\nちなみにトツカドですが、テナントの空き状況はこんな感じ。\\n\\n![テナントの空き状況](/images/tenant.jpg)\\n\\n全８店舗入れるようですが、そのうち４店舗がすでに埋まってます。どんなお店が入るのか楽しみだな～。\\n\",\"title\":\"６月オープン予定の「トツカド」で月極駐輪場が募集中\",\"excerpt\":\"戸塚駅東口にオープンするトツカドで、月極駐輪場が募集中でした。結構空きありそう。\",\"date\":\"$D2025-06-02T23:31:00.000Z\",\"category\":\"街ネタ\",\"image\":\"/images/building.jpg\",\"author\":\"編集部\",\"tags\":[\"トツカド\",\"戸塚駅東口\",\"駐輪場\",\"募集中\"]},{\"slug\":\"20250602-戸塚区役所公認「わが町とつか名所」　すごろくもあるよ！\",\"content\":\"戸塚区役所４階「さくらテラス」の受付向かいの壁に、「わが町とつかすごろく」がおいてありました！\\nなんと受付でサイコロを貸してもらえるんだとか！お子さんと一緒に遊んだりするのも楽しいですが、大人だけでも結構楽しめる気がします笑　（筆者は時間がなくてパスしました、次は絶対…！）\\n\\n![わが町とつかすごろく](/images/wagamachi.jpg)\\n\\n色とりどりでかわいいですよね！職員の皆さんのこだわりが随所にちりばめられています。見ているだけでワクワクしてきますね。\\n\\n\\n\\n\\n\\nちなみにこのすごろくで取り上げられている戸塚の名所が一覧になってました。\\n\\n![わが町とつか名所図すごろく](/images/tourguide.jpg)\\n\\n（すごろくってこんな字書くんだ…）\\n\\n\\n\\nというわけで、戸塚ぽーたるではこれから　#わが町とつか　というタグでゆるりと名所を巡ってみようと思います！お楽しみに～\\n\",\"title\":\"戸塚区役所公認「わが町とつか名所」　すごろくもあるよ！\",\"excerpt\":\"戸塚区役所４階の「さくらプラザ」でとつか名所すごろくができるみたいです！\",\"date\":\"$D2025-06-02T23:21:00.000Z\",\"category\":\"街ネタ\",\"image\":\"/images/wagamachi.jpg\",\"author\":\"編集部\",\"tags\":[\"戸塚の名所\",\"わが町とつか\",\"さくらプラザ\",\"すごろく\"]},{\"slug\":\"20250602-戸塚駅東口すぐのところに謎の祠がある\",\"content\":\"戸塚駅東口すぐ、modiの北側にきれいな祠が鎮座しています。\\n\\n![戸塚駅東口にある祠](/images/shrine1.jpg)\\n\\n写真で見てもわかる通り、線路のすぐそば。昔、大踏切があったところの目の前です。\\n\\nあんまり中の様子はよくわかりませんでしたが…かなりきれいにお手入れされているように見えます。\\n\\nマンションや商業施設が立ち並ぶ中、ぽっかりと空いた隙間にきれいな祠。なんだか日常と非日常の中間みたいな、不思議な感じがします。\\n\\n![戸塚駅東口の祠を近くで見た写真](/images/shrine2.jpg)\\n\\nグーグルマップで見てみると、「稲荷神社」として登録されてました。しかしインターネット検索ではそれ以上のことがよくわからず…。\\n\\nもしご存知の方がいたらぜひ教えてください！\\n\\n\\n\\n戸塚駅西口の戸塚穴守稲荷もそうですが、きっとどこかの誰かの想いでこういう神社が大切に受け継がれているのだと思うと、なんだか心があったかくなりますね。戸塚穴守稲荷についてはこちらの記事も読んでみてください！\\n\\n👉[トツカーナモールのすぐそばにある「戸塚穴守稲荷」](https://totsupo.pages.dev/news/20250524-%E3%83%88%E3%83%84%E3%82%AB%E3%83%BC%E3%83%8A%E3%83%A2%E3%83%BC%E3%83%AB%E3%81%AE%E3%81%99%E3%81%90%E3%81%9D%E3%81%B0%E3%81%AB%E3%81%82%E3%82%8B%E3%80%8C%E6%88%B8%E5%A1%9A%E7%A9%B4%E5%AE%88%E7%A8%B2%E8%8D%B7%E3%80%8D)\\n\",\"title\":\"戸塚駅東口すぐのところに謎の祠がある\",\"excerpt\":\"戸塚駅東口、modiの北側すぐの線路沿いにひっそりと祠があります。この正体は一体…？\",\"date\":\"$D2025-06-02T23:05:00.000Z\",\"category\":\"街ネタ\",\"image\":\"/images/shrine1.jpg\",\"author\":\"編集部\",\"tags\":[\"戸塚駅\",\"戸塚駅東口\",\"神社\",\"祠\"]},{\"slug\":\"20250525-戸塚駅西口近くに英語塾が移転してる\",\"content\":\"$7\",\"title\":\"戸塚駅西口すぐに英語塾「アールイーアカデミー」が移転してる\",\"excerpt\":\"体験型英語教室アールイーアカデミーが戸塚駅西口徒歩3分の場所に移転するみたい\",\"date\":\"$D2025-05-25T00:00:00.000Z\",\"category\":\"移転\",\"image\":\"/images/20250525-eigojuku.jpg\",\"author\":\"編集部\",\"tags\":[\"戸塚駅\",\"英語塾\",\"アールイーアカデミー\"],\"related\":[\"\"]},{\"slug\":\"20250524-トツカーナモールのすぐそばにある「戸塚穴守稲荷」\",\"content\":\"トツカーナモールと戸塚区役所の間の道路に面したところにひっそりたたずむお社。\\n戸塚駅西口を使う人なら良く目にするんじゃないでしょうか。\\n\\n\u003cImg src=\\\"/images/20250524-inari.jpg\\\"\\n     alt=\\\"戸塚穴守稲荷の外観\\\"\\n     class=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\n\\n気になってちょっと調べてみたんですが、「戸塚穴守稲荷」というみたいです。\\n羽田にある「穴守稲荷神社」の御分霊を祀っているんじゃないか、という情報も出てきますが、詳しいことはよくわからず…。\\nご存じの方いたら教えてください！\\n\\nちなみに、時々御開帳されているみたいです。次寄ったときも注目してみます～。\\n\\n出典：[戸塚パルソ通信＠メール 第117号](https://www.totsuka-pallso.jp/mailmagazine/yado/117.html)\\n\",\"title\":\"トツカーナモールのすぐそばにある「戸塚穴守稲荷」\",\"excerpt\":\"トツカーナモールと戸塚区役所の間の道路に面したところにひっそりたたずむお社\",\"date\":\"$D2025-05-24T00:00:00.000Z\",\"category\":\"街ネタ\",\"image\":\"/images/20250524-inari.jpg\",\"author\":\"編集部\",\"tags\":[\"戸塚駅\"],\"related\":[\"\"]},{\"slug\":\"20250524-戸塚駅東口すぐのところに新しい歯科医院ができてる\",\"content\":\"戸塚駅東口の大踏切跡の近くに、「**こいで**歯科」という歯医者さんが新しくできるみたいです！\\nオープンは**6/2（月）**で、5/24（土）と25（日）は内覧会をやっているとか。\\n内覧会では無料で歯科検診してくれるみたいです。\\n\\n入口のところでビラ配ってました。\\n駅チカなので、通学・通勤の行き帰りなんかにも寄りやすそうです。\\n\\n\u003cImg src=\\\"/images/20250524-haisya.jpg\\\"\\n     alt=\\\"こいで歯科の外観\\\"\\n     class=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\n\\n\u003cImg src=\\\"/images/20250524-haisya2.jpg\\\"\\n     alt=\\\"こいで歯科の外観\\\"\\n     class=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\n\\nところで戸塚駅周辺ってどのくらい歯医者あるんだろう？と思ってGoogle Mapで調べてみました。\\nそしたら、戸塚駅の徒歩10分圏内になんと驚愕の**20軒**。（数え間違ってたらすみません、、）\\nいやあ、便利すぎてコレでほんとにいいのかな、、とか思っちゃいますね、、笑\\n\",\"title\":\"戸塚駅東口すぐのところに新しい歯科医院ができてる\",\"excerpt\":\"戸塚駅東口の大踏切跡の近くに、「こいで歯科」という歯医者さんが新しくできるみたい\",\"date\":\"$D2025-05-24T00:00:00.000Z\",\"category\":\"開店\",\"image\":\"/images/20250524-haisya2.jpg\",\"author\":\"編集部\",\"tags\":[\"戸塚駅\",\"歯医者\"],\"related\":[\"\"]},{\"slug\":\"20250523-戸塚モディに無添加ドックフード専門店がオープンしてる\",\"content\":\"$8\",\"title\":\"戸塚モディに無添加ドッグフード専門店「Ruree」がオープン\",\"excerpt\":\"湘南発のドッグフード専門店 Ruree が 2025年5月23日に戸塚モディ2Fへ出店したみたい\",\"date\":\"$D2025-05-23T00:00:00.000Z\",\"category\":\"開店\",\"image\":\"/images/20250523-dogfoodshop.jpeg\",\"author\":\"編集部\",\"tags\":[\"戸塚モディ\",\"Ruree\"],\"related\":[\"\"]},{\"slug\":\"20250523-横浜ベイブルーイングのビールが金賞受賞！\",\"content\":\"戸塚区内のブルワリー「**横浜ベイブルーイング**」が、世界最大のビール審査会「ワールドビアカップ２０２５」で**金賞**をとったそうです！おめでとうございます！！\\n\\n受賞報告のFacebook投稿はこちらから↓\\n \\nhttps://www.facebook.com/YokohamaBayBrewing/?locale=ja_JP\\n\\n受賞したのはBohemian-Style Pilsener部門金賞の「**ベイピルスナー**」とFruit Wheat Beer部門銀賞の「**ゆずヴァイス**」。\\n戸塚区では上倉田の柏尾川沿いにお店があって、上記のほかにも様々な地ビールを楽しむことができます。\\n戸塚駅東口をよく使う人なら知ってる方も多いんじゃないでしょうか。\\n\\n早速お店にお邪魔して、銀賞を受賞したゆずヴァイスを注文してみました。\\n\\n\u003cImg src=\\\"/images/20250523-beer.jpg\\\"\\n     alt=\\\"横浜ベイブルーイングのゆずヴァイス\\\"\\n     class=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\n\\n川沿いのテラス席、涼しくて気持ちいい～～！\\n\\nゆずヴァイス、口に流し込むとさわやかな酸味が広がります。確かにゆずだ。苦味が少ないのでビールが苦手な方も楽しめそう。\\n後味もすっきりです。これからの暑い季節にぴったりの、最高のビールでした！\\nごちそうさまでした～\\n\\n出典：\\n[横浜ベイブルーイング戸塚工場 公式Facebook](https://www.facebook.com/YokohamaBayBrewing/?locale=ja_JP)\\n\",\"title\":\"横浜ベイブルーイングのビールが金賞受賞！\",\"excerpt\":\"戸塚区の八坂神社で親子向けフリースペースをやってるらしい\",\"date\":\"$D2025-05-23T00:00:00.000Z\",\"category\":\"街ネタ\",\"image\":\"/images/20250523-beer.jpg\",\"author\":\"編集部\",\"tags\":[\"ビール\"],\"related\":[\"\"]},{\"slug\":\"20250522-戸塚区の八坂神社で親子向けフリースペースをやってるらしい\",\"content\":\"戸塚区の八坂神社で、親子向けのフリースペースが始まったみたいです！\\nhttps://www.townnews.co.jp/0108/2025/05/22/785962.html\\n\\n戸塚区って意外と子育て支援の施設がありますよね。\\n公設のものだと戸塚駅すぐの「とっとの芽」、東戸塚駅すぐの「とっとの芽サテライト」、区役所のなかにある「とことこ」など、いろいろあって子育て世帯には大助かりです！\\n子育て世帯向けの情報まとめもそのうちしてみようかな～\\n\\nちなみに、**今回新しくできたのは「もちもち」という名前のフリースペース**。\\n**0歳から未就学児**までを対象にしていて、**毎月第二水曜日10:00-12:00に月１回**開催されるみたいですね。\\n\\n子育てって不安がつきもの。悩みを共有できる仲間が地域にいるだけで、心強いというものです。\\n次の開催は**6/11（水）**。駅のほうまで足を伸ばすのが大変な人や、新しいママ友・パパ友を作りたい方など、気になる方は足を運んでみてはいかがでしょうか！\\n\\n\\n出典：\\n1. [タウンニュース戸塚区・泉区版「戸塚区八坂神社境内親子が交流できる場を」](https://www.townnews.co.jp/0108/2025/05/22/785962.html)\\n2. [戸塚第一地区社会福祉協議会「親子のフリースペース「もちもち」」](https://totsuka1syakyo.yokohama/free/mochimochi)\\n\",\"title\":\"戸塚区の八坂神社で親子向けフリースペースをやってるらしい\",\"excerpt\":\"戸塚区の八坂神社で親子向けフリースペースをやってるらしい\",\"date\":\"$D2025-05-22T00:00:00.000Z\",\"category\":\"子育て\",\"image\":null,\"author\":\"編集部\",\"tags\":[\"八坂神社\",\"フリースペース\"],\"related\":[\"\"]},{\"slug\":\"20250522-明治学院大学で夏祭りが開催される\",\"content\":\"\\n戸塚区の **明治学院大学 横浜キャンパス** で、学園祭「**第28回 戸塚まつり**」が開催されます！  \\n日程は **5月24日(土) 13:30〜18:00** と **25日(日) 10:00〜16:00** の2日間。  \\n今年のテーマは **「祭光（さいこう）〜次世代へと繋ぐ、地域と学生の輪〜」** とのこと。\\n\\n公式サイトはこちら↓\\n\\n\\n[明治学院大学 戸塚まつり](https://www.meijigakuin.ac.jp/news/archive/2025/rC2HdH8G.html)\\n\\n会場ではステージパフォーマンス・屋外企画・屋内企画の3本柱で、模擬店や学生団体のライブなどが予定されています。\\n詳しいプログラムは大学公式サイトや戸塚まつり準備会のSNSで順次発表されるそうなので、気になる方はチェックしてみてくださいね。\\n\\n入場は無料。地域の人も学生も一緒に楽しめる夏のはじまり、ぜひ足を運んでみてください！\\n\\n---\\n\\n参考リンク：\\n- [明治学院大学戸塚まつり 公式サイト](https://www.meijigakuin.ac.jp/news/archive/2025/rC2HdH8G.html)\\n- [明治学院大学戸塚まつり 公式X](https://x.com/TotukaMaturi)\\n- [明治学院大学戸塚まつり 公式Instagram](https://www.instagram.com/totukamaturi/)\\n\",\"title\":\"明治学院大学で「戸塚まつり」開催\",\"excerpt\":\"明治学院大学横浜キャンパスで5月24日・25日に第28回戸塚まつりが開かれるみたい\",\"date\":\"$D2025-05-22T00:00:00.000Z\",\"category\":\"イベント\",\"image\":null,\"author\":\"編集部\",\"tags\":[\"明治学院大学\",\"戸塚まつり\"],\"related\":[\"\"]},{\"slug\":\"20250518-とつか夏まつりが開催される！\",\"content\":\"300年以上の歴史を誇る戸塚の伝統行事「とつか夏まつり」が、**2025年7月12日(土)** に開催されます。\\n伝統行事 **「お札まき」** は **7月14日(月)** に八坂神社で行われる予定です。\\n\\n\u003cImg src=\\\"/images/20250518-totsukanatsumatsuri.jpg\\\"\\n     alt=\\\"とつか夏まつり\\\"\\n     class=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\n\\n## ボランティア \u0026 協賛、募集中！\\n\\n公式 Instagram では運営を支える**ボランティア**や**協賛企業** を募集中だそうです。  \\n「お祭りを盛り上げたい！」という方はチェックしてみては？\\n\\n公式Instagramはこちら↓\\n\\n[とつか夏まつり公式Instagram](https://www.instagram.com/p/DGNPmidTK3f/)\\n\\n## まとめ\\n\\n* とつか夏まつり開催日時：2025 年 7 月 12 日(土) 12:00~20:30（at 戸塚小学校前近郊）\\n* お札まき開催日：2025 年 7 月 14 日(月)（at 八坂神社）\\n* ボランティア・協賛募集中。詳細は公式 Instagram へ！\\n\\n## おわりに\\n\\n300年の歴史を持つお祭りが続いているなんて本当にすごいですね。夏祭りが今から待ち遠しいです！\\n\\n### 参考リンク\\n\\n- [公式Instagram](https://www.instagram.com/p/DGNPmidTK3f/)\\n- [とつか宿駅前商店会ブログ記事](https://totsukajuku-es.com/new/8291/)\\n\",\"title\":\"とつか夏まつりが開催される！\",\"excerpt\":\"2025年の「とつか夏まつり」は7月12日(土)開催予定\",\"date\":\"$D2025-05-18T00:00:00.000Z\",\"category\":\"街ネタ\",\"image\":\"/images/20250518-totsukanatsumatsuri.jpg\",\"author\":\"編集部\",\"tags\":[\"夏祭り\"],\"related\":[\"\"]},{\"slug\":\"20250518-戸塚駅西口の住宅公園跡地に新しい商業施設ができそう\",\"content\":\"駅西口（旧戸塚住宅公園跡地）で大型の商業施設が建設中です。  \\n現地の建築計画看板によれば **2025 年 5 月着工 → 2026 年 11 月開業予定** とのこと。\\n\\n\u003cImg src=\\\"/images/20250518-syogyoshisetsu.jpg\\\"\\n     alt=\\\"戸塚駅西口の新しい商業施設\\\"\\n     class=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\n\\n2025年5月現在の様子↓\\n\\n\u003cImg src=\\\"/images/20250518-syogyoshisetsu2.jpg\\\"\\nalt=\\\"戸塚駅西口の新しい商業施設\\\"\\nclass=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\n\\n## 入居テナント（予定）\\n\\n* 食品スーパー\\n* ドラッグストア\\n* 物販店・飲食店\\n* クリニックモール（内科・小児科・整形外科 など複数科想定）\\n\\n※ 現時点ではテナント名は未公表。今後の情報に期待です！\\n\\n\\n## まとめ\\n\\n* **戸塚駅西口の住宅公園跡地で 4 階建て商業施設が建設中**\\n* **2026 年 11 月オープン予定（2025 年 5 月着工）**\\n* **スーパー・ドラッグストア・飲食・クリニックモールなど生活密着型テナントが入居見込み**\\n\\n「西口から家までの買い物ルートが変わりそう！」「仕事帰りに寄れるクリニックが増えるかも」など、今から期待が高まります。続報や現地写真を見かけたらぜひ教えてください！\\n\\n---\\n\\n### 参考リンク\\n\\n- [コムコム.com「戸塚駅近！商業施設内新築クリニック【地上2階】」](https://comu-comu.com/property/4041/5568)\\n\",\"title\":\"戸塚駅西口の住宅公園跡地に新しい商業施設ができそう\",\"excerpt\":\"スーパー・ドラッグストア・クリニックモールが入る複合ビルが 2026 年 11 月オープン予定\",\"date\":\"$D2025-05-18T00:00:00.000Z\",\"category\":\"開店\",\"image\":\"/images/20250518-syogyoshisetsu.jpg\",\"author\":\"編集部\",\"tags\":[\"戸塚駅\",\"商業施設\"],\"related\":[\"\"]},{\"slug\":\"20250516-[戸塚のどか探訪] 上矢部・五軒橋\",\"content\":\"$9\",\"title\":\"戸塚のどか探訪 上矢部・五軒橋\",\"excerpt\":\"戸塚のどか探訪 上矢部・五軒橋\",\"date\":\"$D2025-05-16T00:00:00.000Z\",\"category\":\"戸塚のどか探訪\",\"image\":\"/images/20250516-totsukanodokatanbou.jpg\",\"author\":\"編集部\",\"tags\":[\"街ぶら\"],\"related\":[\"\"]},{\"slug\":\"20250516-デイリーポータルzで戸塚が紹介されてる\",\"content\":\"デイリーポータルzって面白いですよね。私もXで時々流れてきて、腹抱えて笑っちゃったりします。\\nそんなデイリーポータルzになんと**戸塚駅**周辺の様子が紹介されています！\\nhttps://dailyportalz.jp/kiji/long-and-high-stairway-in-totsuka\\n\\n戸塚町にある長い階段をご紹介されているみたいです。\\n確かに、戸塚って相当アップダウン多いですよね…。住んでるとなれちゃうのかもしれませんが…。\\n\\nライターの安藤さんは、過去にほかにも横浜周辺の様子をテーマにした記事をたくさん書いていらっしゃるみたいです。\\n目の付け所も軽妙な文章も面白く、ついついさかのぼってたくさん読み込んでしまいました。\\n今後も戸塚の様子を取り上げてくれたらうれしいですね！\\n\\n安藤さんの上った階段、今度挑戦してみようと思います。\\n\",\"title\":\"デイリーポータルzで戸塚が紹介されてる\",\"excerpt\":\"デイリーポータルzで戸塚が紹介されてる\",\"date\":\"$D2025-05-16T00:00:00.000Z\",\"category\":\"街ネタ\",\"image\":null,\"author\":\"編集部\",\"tags\":[\"街ネタ\"],\"related\":[\"\"]},{\"slug\":\"20250512-中外ライフサイエンスパーク横浜で散策イベントやってるらしい！\",\"content\":\"中外ライフサイエンスパークの緑道で散策イベントがやっているようです。\\n名瀬谷戸の会会員の森林インストラクターの方が案内人になって、樹の花や草の花を観察できるみたいです。\\n**定員が家族20組、先着順**とのことですので、興味のある方はしっかりマークしておきましょう！\\n\u003cimg src=\\\"/images/20250512-chugaiseiyaku.jpg\\\"\\nalt=\\\"中外ライフサイエンスパーク横浜\\\"\\nclass=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\n\\n中外ライフサイエンスパークの緑道、お散歩にとても良いですよね。癒される～\\n筆者が今日訪れたときには、赤ちゃん連れやお年寄りまでいろんな方がお散歩を楽しんでました。のどかな雰囲気です。\\n\u003cimg src=\\\"/images/20250512-chugaiseiyaku2.jpg\\\"\\nalt=\\\"中外ライフサイエンスパーク横浜\\\"\\nclass=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\n\\n旭町通商店街を抜けてまっすぐ行くと**中外ライフサイエンスパーク横浜**に突き当たります。そこから右に曲がってすぐ左側にあるのが「緑道」です。ご存じない方も、これを機に訪れてみてはいかがでしょうか！\\n\",\"title\":\"中外ライフサイエンスパーク横浜で散策イベントやってるらしい！\",\"excerpt\":\"中外ライフサイエンスパーク横浜で散策イベントやってるらしい！\",\"date\":\"$D2025-05-12T21:22:00.000Z\",\"category\":\"イベント\",\"image\":\"/images/20250512-chugaiseiyaku.jpg\",\"author\":\"編集部\",\"tags\":[\"イベント\"],\"related\":[\"\"]},{\"slug\":\"20250512-戸塚小が工事中\",\"content\":\"戸塚小が校舎の建て替え工事中みたいです。結構大規模に工事してますね！\\n旭町通商店街のところから見えるので、気になってる人も多いんじゃないでしょうか。\\n\\n今は体育館の解体工事をやっているみたいです。\\n\u003cimg src=\\\"/images/20250512-1.jpg\\\"\\nalt=\\\"戸塚小が工事中\\\"\\nclass=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\n\\n体育館の骨組みってこんな感じになってるんですね！\\n\u003cimg src=\\\"/images/20250512-2.jpg\\\"\\nalt=\\\"戸塚小が工事中\\\"\\nclass=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\n\\n横浜市の資料（※１）によると、全部の工事が終わって供用が開始されるのが令和10年（2028年）だとか。\\n新しい校舎が完成するのが楽しみですね！\\n\\n※１：[横浜市公共事業評価委員会（令和３年度第２回）](https://www.city.yokohama.lg.jp/city-info/zaisei/fmsuishin/jigyohyoka/r03/reiwa3dai2kaiiinkai.files/0046_20220224.pdf)\\n\",\"title\":\"戸塚小が工事中\",\"excerpt\":\"戸塚小が工事中\",\"date\":\"$D2025-05-12T21:22:00.000Z\",\"category\":\"街ネタ\",\"image\":\"/images/20250512-1.jpg\",\"author\":\"編集部\",\"tags\":[\"戸塚小\"],\"related\":[\"\"]},{\"slug\":\"20250512-戸塚駅西口の中華料理屋「花木蘭」がブログをやってる\",\"content\":\"戸塚の名店「花木蘭（ファムーラン）」のオーナーシェフ・町田さんがブログをやってるみたいです。\\nhttps://ameblo.jp/hiroaki1122/\\n\\n常連の方はご存じかと思いますが、おすすめメニューや裏メニュー、料理のこだわりまで、**10年以上にわたってほぼ毎日更新**されてるみたいです。読み応えがありますね！\\n臨時休業のお知らせなんかも更新されてますので、行く予定のある方は必見です！\\n\u003cimg src=\\\"/images/20250512-famuran.jpg\\\"\\n     alt=\\\"花木蘭の外観\\\"\\n     class=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\n\u003cimg src=\\\"/images/20250512-famuran2.jpg\\\"\\nalt=\\\"花木蘭からのお知らせ\\\"\\nclass=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\n\",\"title\":\"戸塚駅西口の中華料理屋「花木蘭」がブログをやってる\",\"excerpt\":\"戸塚駅西口の中華料理屋「花木蘭」がブログをやってる\",\"date\":\"$D2025-05-12T21:22:00.000Z\",\"category\":\"街ネタ\",\"image\":\"/images/20250512-famuran.jpg\",\"author\":\"編集部\",\"tags\":[\"中華料理店\",\"ブログ\"],\"related\":[\"\"]},{\"slug\":\"20250510-戸塚駅すぐ、電車を見守る2頭のヤギ。「メイちゃん」と「ゆいちゃん」がこの街にいる理由。\",\"content\":\"戸塚駅の東口を出て、線路沿いを少し歩いた先。  \\nふと足を止めてみると、目が合うのは…**ヤギ**。  \\n\u003cimg src=\\\"/images/IMG_9814.jpg\\\"\\n     alt=\\\"メイちゃんとゆいちゃん\\\"\\n     class=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\n白くて立派なヒゲの「メイちゃん」と、その妹分の「ゆいちゃん」。\\n\\nこの場所にヤギがいること、初めて見た人は驚くかもしれません。  \\n実は **横須賀線下りホーム** からも見えます。\\n\\n## メイちゃんとゆいちゃん\\n\\n\u003cimg src=\\\"/images/IMG_9815.jpg\\\"\\n     alt=\\\"メイちゃんとゆいちゃん情報\\\"\\n     class=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\n\\n| 名前 | 誕生日 | 出身 | 性格など |\\n|------|--------|------|----------|\\n| **メイ** (おねえちゃん) | 2017/2/20 | 福島県北塩原村 | おっとり・我慢強い頼れるお姉さん |\\n| **ゆい** (いもうと) | 2018/3/7 | - | 背中の模様がタテガミ風。やんちゃで頭突きが得意 |\\n\\n2頭は、近隣喫茶店オーナー **片山さん** に大切に育てられています。  \\n\\n## 毎日更新されているヤギブログ\\n\\n- **戸塚やぎブログ** で日々の様子をチェック  \\n- LINEスタンプ「**戸塚のやぎさん**」も販売中\\n\\n## 編集後記\\n\\n都会の駅前に、ヤギがのんびり草を食む風景。  \\n少し不思議だけど、なぜだか落ち着く。\\n\\n戸塚駅に来たら少し足を止めて  \\nメイちゃん・ゆいちゃんに会ってみてください。  \\n電車の音の向こうで、今日も静かにこちらを見つめてくれています。  \\n\\n---\\n\\n参考記事  \\n- [神奈川新聞・カナロコ記事](https://www.kanaloco.jp/news/life/entry-287953.html)\\n- [アメブロ・戸塚やぎブログ](https://ameblo.jp/atotsuka864/archive-202505.html)\\n\",\"title\":\"戸塚駅すぐ、電車を見守る2頭のヤギ。「メイちゃん」と「ゆいちゃん」がこの街にいる理由。\",\"excerpt\":\"戸塚駅東口近くで暮らすヤギ姉妹「メイちゃん」と「ゆいちゃん」。駅ホームからも見える2頭の素顔に迫ります。\",\"date\":\"$D2025-05-10T21:22:00.000Z\",\"category\":\"街ネタ\",\"image\":\"/images/IMG_9814.jpg\",\"author\":\"編集部\",\"tags\":[\"動物\",\"戸塚駅\"],\"related\":[\"\"]},{\"slug\":\"20250510-戸塚駅東口すぐの新スポット「トツカド」、見てきました。\",\"content\":\"戸塚駅の東口を出て、信号を渡ったすぐ先。  \\nしばらく前から工事中だった場所に、なんだかオシャレな建物ができていました。\\n\u003cimg src=\\\"/images/IMG_9812.jpg\\\"\\n     alt=\\\"トツカド外観\\\"\\n     class=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\n名前は **「トツカド」**。  \\n建物の角にあるから……“カド”？ と思ったら、キャッチコピーは\\n\\n\u003e 足が向くのは いつもカド\\n\\nうん、なんだか覚えやすい。  \\n現地の雰囲気はというと、けっこうスタイリッシュな銀色の外観で、正面にロゴとカラフルなマークが目立ってます。  \\n\\n5月上旬時点ではまだ中には入れませんが、外観はほぼ完成しているようでした。\\n\\n## ポイントまとめ（現地の看板より）\\n\\n- 飲食店専門の **6階建てビル**  \\n- **24時間営業OK**  \\n- 屋上には **ルーフガーデン** あり  \\n- **オープン予定は2025年6月**\\n\\n\u003cimg src=\\\"/images/IMG_9813.jpg\\\"\\n     alt=\\\"トツカドポスター\\\"\\n     class=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\nポスターを見る限り、テナントはまだ一部募集中のようで、何が入るのかはこれから。  \\nただ、駅から近くて目立つ場所なので、きっと人気のスポットになりそうな予感がします。\\n\\nオープンしたら、実際にご飯を食べに行って、どんなお店が入ったのかも含めてまた紹介したいと思います。  \\n個人的には、ルーフガーデンでクラフトビールなんか飲めたら最高ですね…。\\n\\n今後も「トツカド」の様子は追っていく予定なので、気になる方はチェックしてみてください。  \\n\\n6月、ちょっと楽しみです。\\n\",\"title\":\"戸塚駅東口すぐの新スポット「トツカド」、見てきました。\",\"excerpt\":\"戸塚駅東口すぐの新スポット「トツカド」、見てきました。6月オープン予定の飲食ビル、けっこう目立ってます\",\"date\":\"$D2025-05-10T20:28:00.000Z\",\"category\":\"開店\",\"image\":\"/images/IMG_9812.jpg\",\"author\":\"編集部\",\"tags\":[\"新店舗\",\"戸塚駅\"]},{\"slug\":\"20250510-家系ラーメン店「六角家」。トツカーナモールへ移転予定！\",\"content\":\"\u003cimg src=\\\"/images/IMG_9798.jpg\\\"\\n     alt=\\\"六角家 戸塚店 外観\\\"\\n     class=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\n\\n家系ラーメン店「六角家」がトツカーナモールへ移転することが X で発表されていました。\\n\\n\u003e https://x.com/rokkakutotsuka/status/1917730197283168724\\n\\n6月末までは現店舗で営業予定とのこと。\\n具体的な移転日など詳細はまだ発表されていないようです。\\nアクセスがさらに便利になるだけに、移転後の混雑も気になるところです。\\n\\n## おわりに\\n\\n現店舗に思い入れのある人は、ぜひ今のうちに足を運んでみてください。  \\nトツカーナ店で出会える日が楽しみです！\\n\\n---\\n\\n参考\\n- [公式 X](https://x.com/rokkakutotsuka)\\n\",\"title\":\"家系ラーメン店「六角家」。トツカーナモールへ移転予定！\",\"excerpt\":\"学生にも愛される名店がトツカーナへ移転！\",\"date\":\"$D2025-05-10T05:25:00.000Z\",\"category\":\"移転\",\"image\":\"/images/img_9798.jpg\",\"author\":\"編集部\",\"tags\":[\"ラーメン\",\"移転\"]},{\"slug\":\"20250510-2年間の営業に幕――『亜細亜楼〜爺爺の「ワンタンと豚バラの店」』が-5-21-で閉店へ\",\"content\":\"『亜細亜楼〜爺爺(イエイエ)の「ワンタンと豚バラの店」』が、\\\\\\n**2025年5月21日(水) ランチ営業** を最後に閉店することが Instagram で発表されていました。\\nお店の入り口にも閉店のお知らせが掲示されています。\\n\\n\u003cimg src=\\\"/images/IMG_9820.jpg\\\"\\nalt=\\\"亜細亜楼 閉店のお知らせ\\\"\\nclass=\\\"mx-auto w-full md:w-2/3 rounded-lg shadow-md mb-8\\\" /\u003e\\n\\n- - -\\n\\n## 店主からのメッセージ（Instagramより一部抜粋）\\n\\n\u003e **「開店から約2年と短い時間でしたが、その間たくさんのお客様にご来店いただき、本当に感謝の想いで胸がいっぱいです。」**\\n\u003e\\n\u003e **「昭和37年に始まった亜細亜楼の物語を、再びこの地で紡ぎたいという想いは達成できたと感じています。」**\\n創設は昭和37年――商店街再開発で一度姿を消し、\\\\\\n18年の時を経て **“懐かしい味と新しさ”** を掲げ復活。\\\\\\nワンタンや豚バラの香りに誘われた昼下がりの記憶は、多くの常連客の中に刻まれています。\\n\\n思い出の一杯を味わいに足を運んでみてはいかがでしょうか。\\n店主・柳澤さんの笑顔とともに、最後の日まで温かな時間が流れますように。\\n\\n- - -\\n\\n参考リンク\\n\\n* [公式 Instagram](https://www.instagram.com/ajiarou_ieienomise/)\\n\",\"title\":\"2年間の営業に幕――『亜細亜楼〜爺爺の「ワンタンと豚バラの店」』が 5/21 で閉店へ\",\"excerpt\":\"中華料理店『亜細亜楼〜爺爺の「ワンタンと豚バラの店」』が、2025年5月21日のランチ営業をもって閉店。\",\"date\":\"$D2025-05-10T00:00:00.000Z\",\"category\":\"閉店\",\"image\":\"/images/IMG_9819.jpg\",\"author\":\"編集部\",\"tags\":[\"中華料理\",\"閉店\",\"戸塚駅\"]}]}]}]],null],null]},[\"
